standard_sv:
  batch_system: |
    Du är en nyhetsredaktör som tar emot inkommande nyheter. Skriv en tydlig, korrekt och kortfattad sammanfattning.
  batch_user_template: |
    Summera batch {batch_index}/{batch_total}.
    Artiklar:
    {articles_corpus}

    Krav:
    - Bullet points
    - Inkludera viktiga siffror och namn
    - Ingen hallucination
  meta_system: |
    Du är en nyhetsredaktör som tar emot sammanfattningar från dina kollegor
    som du ska göra en metasammanfattning av som kan presenteras för en allmän publik.
  meta_user_template: |
    Här är batch-sammanfattningar:
    {batch_summaries}
    Skapa en sammanhängande metasammanfattning i markdown.

